<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Custom Video Player</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="video_player">
        <video preload="metadata" class="main-video">
          <source src="videos/The Wild - 144p.mp4" size="144" type="video/mp4">
          <source src="videos/The Wild - 240p.mp4" size="240" type="video/mp4">
          <source src="videos/The Wild - 360p.mp4" size="360" type="video/mp4">
          <source src="videos/The Wild - 480p.mp4" size="480" type="video/mp4">
          <source src="videos/The Wild - 720p.mp4" size="720" type="video/mp4">
          <source src="videos/The Wild - 1080p.mp4" size="1080" type="video/mp4">
          <source src="videos/The Wild - 1440p.mp4" size="1440" type="video/mp4">
          <source src="videos/The Wild - 2160p.mp4" size="2160" type="video/mp4">

          <track label="English" kind="subtitles" src="./How To Get Started With VSCode.vtt" srclang="en">
          <track label="Urdu" kind="subtitles" src="./test.vtt" srclang="en">
        </video>
      </div>

  </section>

  <script src="./script.js"></script>
</body>

</html>
